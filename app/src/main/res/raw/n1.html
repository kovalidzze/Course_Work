    <body>
        <p><b>ИНГРЕДИЕНТЫ:</b></p>
        <p>Слабосоленая сёмга  <br>
            Тонкий лаваш <br>
            Творожный сыр <br>
            Укроп <br>
        </p>

        <p><b>ПРИГОТОВЛЕНИЕ</b></p>
        <p>1. Мелко нарезать кубиками сёмгу и укроп;<br>
            2. Смешать с творожным сыром;<br>
            3. Смазать тонким слоем лаваш, все свернуть и оставить в холодильнике на несколько часов.<br>
        </p>

    </body>
